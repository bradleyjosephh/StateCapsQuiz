<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Score</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>
    <header></header>
    <div class="container" id="highscore"></div>




  <a href="index.html"><button>Reset</button></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        let highscore = JSON.parse(localStorage.getItem("score")) || []
        console.log(highscore)
        let highscorediv = document.getElementById("highscore")
        let html = ""
        for (let i = 0; i < highscore.length; i++) {
            // let highscoreElem = document.createElement("div")
            html +=  `
        <h1>${highscore[i].username} : ${highscore[i].score}</h1>`
     
      }  
            highscorediv.innerHTML = html



    </script>

</body>

</html>
