<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>

  <div class="container">
  <nav class="flex">
    <a href="/index.html">Home</a>
    <a href="/register.html">Register</a>
    <a href="/login.html">Login</a>
    <a href="/highscore.html">High Scores</a>
  </nav>
</div>

<div class="container" id="registerpage">
  <h1>Register</h1>
  <form>
    <p>
      <label for="username">username</label>
      <input type="text" name="username" id="username">
    </p>
    <p>
      <label for="password">password</label>
      <input type="text" name="password" id="password">
    </p>
    <button class="btn btn-success" id="addUser">Register</button>
  </form>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>

// click to register new user and post the registration to the database
    document.getElementById('addUser').addEventListener('click', event => {
      event.preventDefault()
      const newUser = {
        username: document.getElementById('username').value,
        password: document.getElementById("password").value
      }

      axios.post('/api/users/register', newUser)
        .then(res => {
          console.log(res)
          window.location = '/login.html'
        })
        .catch(err => {
          console.log(err)
        })
    })
  </script>
</body>

</html>
